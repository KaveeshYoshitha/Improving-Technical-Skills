<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <h1 id="title">My First JavaScript</h1>
    <p id="demo" style="color: red">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, aliquam
      consequuntur repellat veniam ducimus quasi eos voluptas expedita
      repudiandae laboriosam a. Neque ea ipsa aliquam dolores sit sed blanditiis
      cum.
    </p>

    <input
      type="button"
      value="Click Me"
      name="btnDemo"
      onclick="myFunction()"
    />

    <script>
      function myFunction() {
        document.getElementById("demo").style.color = "teal";
        document.getElementById("demo").style.fontFamily = "Arial";
        document.getElementById("title").style.color = "green";
        document.getElementById("body").style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
